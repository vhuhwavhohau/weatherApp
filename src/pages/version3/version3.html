<ion-header>


    <ion-navbar color = "primary">

        <button ion-button menuToggle  >  
            <ion-icon name="menu" ></ion-icon>
          </button>

      <ion-title style="text-align: center;color: black">weather App</ion-title>
      <ion-searchbar style="width: 80%;float: left;justify-content: left"
    [(ngModel)]= "City"
    (ionInput)="onInput()"
    (ionCancel)="onCancel()">
  </ion-searchbar>


      <ion-item style="width: 20%; height: 10px">
          <ion-label>...</ion-label>
          <ion-select [(ngModel)]="convert" (ionChange) = "Converter()">
              <ion-option value="Kelvin1">Kelvin</ion-option>
            <ion-option value="KelvintoCelsius1">Kelvin to Celsius</ion-option>
            <ion-option value="KelvintoFahrenhei1">Kelvin to Fahrenheit</ion-option>     
          </ion-select>
        </ion-item>


    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
    

    <div id = "outterDiv" style="background-image: url(../../assets/img/clouds.png)">
      <div id="innerDiv" >
      
        <p id = "p10" style="font-size:200%">Today</p>
        
        <img class="center" src = "http://openweathermap.org/img/w/{{info?.weather[0].icon}}.png">
        <p id = "p2">{{val_main | number : '2.0-0'}}</p>
      
      
        <ion-grid id="ionGrid">
          <ion-row>
           
            <ion-col col-3><br>
              <p id="p">
                 
                  {{val_min | number : '2.0-0'}} <br> min
              </p>
                
            </ion-col>
          
            <ion-col>
              <p id="p3"> {{info?.name}} </p> 
            </ion-col>
            <ion-col col-3> <br>
              <p id="p1"> {{val_max | number : '2.0-0'}} <br> max</p>      
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    
      <p id = "humididty">{{info?.main.humidity}}</p>
      <p id = "humididty1">Humididty</p>
       
      </div>
    
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
             pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>
 


  
  </ion-content>
