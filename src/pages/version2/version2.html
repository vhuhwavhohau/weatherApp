<ion-header>

  <ion-navbar color = "primary">

      <button ion-button menuToggle  >  
          <ion-icon name="menu" ></ion-icon>
        </button>

    <ion-title style="text-align: center;">weather App</ion-title>
    <ion-searchbar
  [(ngModel)]="City"
  (ionInput)="onInput()"
  (ionCancel)="onCancel()">
</ion-searchbar>

  </ion-navbar>

</ion-header>


<ion-content >
<div id = "outterDiv">
<div id="innerDiv" >

  <p id = "p10" style="font-size:200%">Today</p>
  
  <img class="center" src = "http://openweathermap.org/img/w/{{info?.weather[0].icon}}.png">
  <p id = "p2">{{info?.main.temp}}</p>


  <ion-grid id="ionGrid">
    <ion-row>
     
      <ion-col col-3><br>
        <p id="p">
           
            {{info?.main.temp_min}} <br> min
        </p>
          
      </ion-col>
    
      <ion-col>
        <p id="p3"> {{info?.name}} </p> 
      </ion-col>
      <ion-col col-3> <br>
        <p id="p1"> {{info?.main.temp_max}} <br> max</p>      
      </ion-col>
    </ion-row>
  </ion-grid>
 

</div>
<div>
  
</div>
</div>
</ion-content>
